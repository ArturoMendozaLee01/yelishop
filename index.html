<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yeli Shop</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      background-color: black;
     
    }
    
    body {           
      font-family: Arial, sans-serif;  
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      margin-top: 10%;
    }

    .link {
      font-size: 2em;
      font-weight: bold;
      color: white;
      text-decoration: none;
      position: relative;
      cursor: pointer;
      padding: 0.5em 1em 0.5em 2.5em; /* espacio para el texto + bolita */
      display: inline-block;
      background-color: transparent;
    }

    span {position: relative; background-color:transparent;}

    .circle {
      width: 2em;
      height: 2em;
      background-color: magenta;
      border-radius: 2em;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 0.5em;
    }

    .ball {
      width: 2em;
      height: 2em;
      border-radius: 50%;
      background: magenta;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: none; /* hidden until animation starts */
    }

    #landing-video{
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: grayscale(100%) brightness(0.3);
    z-index: 0;
    pointer-events: none;
  }
  </style>
</head>
<body>
  <video id="landing-video" src="videoParaguay.mp4" autoplay muted loop playsinline preload="auto" aria-hidden="true"></video>
  <div class="wrapper" id="startScreen">
    <div class="link" id="enterBtn">
      <div class="circle"></div>
      <span>ENTRAR</span>
    </div>
  </div>

  <div class="ball" id="ball"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    const link = document.querySelector(".link");
    const circle = document.querySelector(".circle");
    const startScreen = document.getElementById("startScreen");
    const ball = document.getElementById("ball");

    // Timeline hover
    let hoverTL = gsap.timeline({ paused: true });
    hoverTL.to(circle, {
      width: "calc(100% + 1.45em)",
      ease: "elastic.out(0.25)",
      duration: 0.4
    });
    hoverTL.to(circle, {
      width: "2em",
      left: "calc(100% - 0.95em)",
      ease: "elastic.out(0.25)",
      duration: 0.4
    });

    link.addEventListener("mouseenter", () => hoverTL.play());
    link.addEventListener("mouseleave", () => hoverTL.reverse());

    // Click ENTRAR
    link.addEventListener("click", () => {
      // Oculta pantalla inicial
      gsap.to(startScreen, {scale:-0.2, opacity: 0, duration: 0.5, onComplete: () => {
        startScreen.style.display = "none";
        ball.style.display = "block"; // Muestra la pelota
        startBallAnimation();
      }});
    });

    function startBallAnimation() {
      const GROUND = 500;
      gsap.set(ball, { transformOrigin: "50% 100%" });

      const tl = gsap.timeline();

      tl
        .to(ball, { y: GROUND, duration: 0.6, scaleX:0.8, ease: "power2.in" })
        .to(ball, { scaleY: 0.6, scaleX: 1.3, duration: 0.08, ease: "power1.out" })
        .to(ball, { scaleY: 1, scaleX: 1, duration: 0.12, ease: "power2.out" }, ">")
        .to(ball, { y: 200, duration: 0.35, ease: "power2.out" }, "<")
        .to(ball, { y: GROUND, duration: 0.28, ease: "power2.in" })
        .to(ball, { scaleY: 0.75, scaleX: 1.15, duration: 0.06, ease: "power1.out" })
        .to(ball, { scaleY: 1, scaleX: 1, duration: 0.1, ease: "power2.out" }, ">")
        .to(ball, { y: 260, duration: 0.25, ease: "power2.out" }, "<")
        .to(ball, { y: GROUND, duration: 0.22, ease: "power2.in" })
        .to(ball, { scaleY: 0, scaleX: 2, duration: 0.05, onComplete: () => {
    window.location.href = "main.html";}});
    }
  </script>
</body>
</html>
